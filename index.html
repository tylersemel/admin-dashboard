<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <div class="search-container h-child">
                <form action="" class="search-form">
                    <label for="search">🔍</label>
                    <input type="search" id="search" name="search" autocomplete="off">
                </form>
            </div>
            <div class="account-info h-child">
                <div class="notify-bell account-child">🔔</div>
                <img src="./images/scully.jpg" alt="The user's avatar." class="avatar">
                <div class="account-name account-child">Dana Scully</div>
            </div>
            <div class="banner h-child">
                <img src="./images/scully.jpg" alt="A picture of the user's avatar." class="avatar">
                <div class="banner-text">
                    <div class="intro">Hi there,</div>
                    <div class="account-name">Dana Scully (@scully)</div>
                </div>
            </div>
            <div class="post-buttons h-child">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <div class="sidebar">
            <h1> 
                <span class="symbol">🪟</span>
                <a href="">Dashboard</a>
            </h1>
            <nav class="menu">
                <ul>
                    <li>
                        <span class="symbol">🏠</span>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <span class="symbol">🪪</span>
                        <a href="">Profile</a>
                    </li>
                    <li>
                        <span class="symbol">🗨️</span>
                        <a href="">Messages</a>
                    </li>
                    <li>
                        <span class="symbol">🕓</span>
                        <a href="">History</a>
                    </li>
                    <li>
                        <span class="symbol">📑</span>
                        <a href="">Tasks</a>
                    </li>
                    <li>
                        <span class="symbol">🤼</span>
                        <a href="">Communities</a>
                    </li>
                </ul>
            </nav>
            <nav class="account-nav">
                <ul>
                    <li>
                        <span class="symbol">⚙️</span>
                        <a href="">Settings</a>
                    </li>
                    <li>
                        <span class="symbol">❔</span>
                        <a href="">Support</a>
                    </li>
                    <li>
                        <span class="symbol">🛡️</span>
                        <a href="">Privacy</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="main-content">
            
        </main>
    </div>
</body>
</html>
